<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="interface">
    <article id="imageBox">
       
        
    </article>

    <article id="imgResize">
    </article>

    <article id="dialogueBox">
        <style> 
            #text {
                color: white;
                font-size: medium;
                font-family: "Pixelify Sans", sans-serif;
            }
            #nextButton {
                display: flex;
                justify-self: flex-end;

                font-size: x-large;
                font-family: "Pixelify Sans", sans-serif;
                background-color: white;
            }
        </style>
        <p id="text"></p>
        <button id="nextButton">Continue</button>
    </article>

    <article id="actionsBox">
    </article>

    <article id="actionsBox">
        <button id="act">ACT</button>
        <button id="eat">EAT</button>
        <button id="talk">TALK</button>
        <button id="combat">COMBAT</button>
        <button id="inventory">INVENTORY</button>
    </article>  
    <script src="script.js"></script>
</body>
</html>
