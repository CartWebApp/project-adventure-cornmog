<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="interface">
    <article id="imageBox">
       
        <div id="darryl-img">
           <a href="darryl.html"> <img src="img/Darryl.png" alt="David"> </a>
        </div>
        
    </article>

    <article id="imgResize">
    </article>

    <article id="dialogueBox">
        <style> 
            #text {
                color: white;
                font-size: x-large;
                font-family: "Pixelify Sans", sans-serif;
            }
            #nextButton {
                display: flex;
                justify-self: flex-end;

                font-size: x-large;
                font-family: "Pixelify Sans", sans-serif;
                background-color: white;
            }
        </style>
        <p id="text"></p>
        <button id="nextButton">Continue</button>
    </article>

    <article id="actionsBox">
        <button id="act" class="disabled">ACT</button>
        <button id="combat" class="disabled">COMBAT</button>
        <button id="inventory">INVENTORY</button>

            <!-- Inventory Display -->
    <article id="inventoryDisplay" style="display: none;">
        <section id="inventoryContent">
        <h3>Player Stats</h3>
        <p id="playerHealth"></p>
        <p id="playerExp"></p>
        <p id="playerStrength"></p>
    
        <h3>Items</h3>
        <ul id="playerItems"></ul>
    
        <button id="closeInventory">X</button>
        </section>
    </article>

    <!-- Act Display -->
    <div id="actDisplay" style="display: none; padding: 10px; border: 2px solid white; background: black; color: white; border-radius: 8px; margin-bottom: 12px;">
        <div id="actOptions"></div>
        <button id="closeActDisplay">X</button>
    </div>

    <!-- COMBAT display -->
    <article id="combatDisplay" style="display: none;">
        <h3>COMBAT</h3>
        <p id="enemyHealth">Enemy Health:</p>
        <div id="combatMovesContainer">
            <!-- Combat move buttons will appear here -->
        </div>
        <button id="closeCombat">X</button>
    </article>

    </article>  
    <script src="script.js"></script>
</body>
</html>
