<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="interface">
    <article id="imageBox">
       
        <div id="darryl-img">
           <a href="darryl.html"> <img src="img/Darryl.png" alt="David"> </a>
        </div>
        
    </article>

    <article id="imgResize">
    </article>

    <article id="dialogueBox">
        <style> 
            #text {
                color: white;
                font-size: x-large;
                font-family: "Pixelify Sans", sans-serif;
            }
            #nextButton {
                display: flex;
                justify-self: flex-end;

                font-size: x-large;
                font-family: "Pixelify Sans", sans-serif;
                background-color: white;
            }
        </style>
        <p id="text"></p>
        <button id="nextButton">Continue</button>
    </article>

        <button id="act" class="disabled">ACT</button>
        <!-- Act Display -->
        <div id="actDisplay" style="display: none; padding: 10px; border: 2px solid white; background: black; color: white; border-radius: 8px; margin-bottom: 12px;">
            <div id="actOptions"></div>
            <button id="closeActDisplay">X</button>
        </div>
